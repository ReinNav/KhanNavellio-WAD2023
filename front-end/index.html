<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title> 

</head>
<body>
    <main>
        <section name="login-screen">

        </section>

        <section name="main-screen">
            <div class="flex-row" id="main-header">
                <h3>Welcome, Reinardus!</h3>
                <h1>Berlin Klimaware</h1>
                <button class="btn secondary-btn">Logout</button>
            </div>

            <div class="outer-container flex-column">
                <div class="content-container flex-row">
                    <div class="flex-column" id="locations-side-bar">
                        <p class="location-text">Standort 1</p>
                        <p class="location-text">Standort 2</p>
                        <p class="location-text">Standort 3</p>
                    </div>

                    <div class="map-container">
                        <div class="map-inner-container"></div>
                        <button class="primary-btn">Add</button>
                    </div>
                </div>
                
                <footer class="flex-row" id="footer">
                    <a>Datenschutzerklärung</a>
                    <a>Impressum</a>
                </footer>
            </div>
        </section>

        <section name="add-screen"></section>

        <section name="update-delete-screen">
            <div class="flex-column">
                <h1>Edit location 1</h1>
                <form id="edit-location-form">
                    <div class="flex-column">
                        <label id="fname-label">Name</label>
                        <input type="text" id="fname" value="Location 1"><br><br>

                        <label id="fdesc-label">Description</label>
                        <input type="text" id="fdesc" value="Factory that produces very many toxic waste"><br><br>

                        <label id="fstreet-label">Street</label>
                        <input type="text" id="fdesc" value="Müllerstraße"><br><br>

                        <label id="fstreetnumber-label">Street number</label>
                        <input type="number" id="fstreetnumber" value="1"><br><br>

                        <label id="fpostal-label">Postal code</label>
                        <input type="number" id="fpostal" value="13350"><br><br>

                        <label id="fpollution-level-label">Pollution level <br><span id="scale">(Scale from 1 to 10)</span></label>
                        <input type="number" id="fpollution-level" value="10"><br><br>
                    </div>

                    <div class="flex-row" id="form-btns-container">
                        <button class="btn secondary-btn">Cancel</button>
                        <input class="btn primary-btn" type="submit" value="Submit">
                        <button class="btn" id="form-delete-btn">Delete location</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
